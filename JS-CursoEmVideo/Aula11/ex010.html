<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">Resultado:</div>

    <script>
        function calcular(){
           //ligar javaScript com a caixa de texto txtvel
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)            
            res.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel} km/h.</strong>`
            if (vel > 60){
                res.innerHTML += `Você foi <strong>multado</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre utilizando o cinto de segurança </p>` //concatenando o texto (pois é string)    
            


        }
        
    </script>
</body>
</html>
