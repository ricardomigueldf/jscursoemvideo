<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>

    <style>
        body {
            background-color: rgb(12, 12, 134);
            color: cornsilk;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p> Me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt("Digite um número")) //converte para número e o JS decide se é inteiro ou real
        var n2 = Number(window.prompt("Digite um outro número")) 
        var s = n1 + n2
        window.alert("A soma dos números é: " + String(s)) //convete o resultado da variável S para String - exemplo
        window.alert(`Recapiturando, a soma de ${n1} com ${n2} é igual a ${s}`) // utilizando template strings  
    </script>
</body>
